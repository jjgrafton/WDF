<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Grim's Pokedex</title>
    <link rel="stylesheet" href="stylesheets/main.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div id="professorGrimHeader">
                    Professor Grim's Pokedex
            </div>
        </div>

        <div class="row">
        <div class="col s12 m6 l3"></div>
            <div class="buttons" class="center-align">
                <a id="oddishBtn" class="waves-effect waves-light waves-red btn-large pulse #ffc400 amber accent-3">Oddish</a>
                <a id="gloomBtn" class="waves-effect waves-light waves-red btn-large pulse #ffc400 amber accent-3">Gloom</a>
                <a id="weezingBtn" class="waves-effect waves-light waves-red btn-large pulse #ffc400 amber accent-3">Weezing</a>
            </div>
        </div>
        </div>
    
        <div class="row">
            <div class="col s12 m6 l3">
                <div class="row">
                    <div class="col s12 m6">
                      <div class="card" class="center-align">
                        <div class="card-image">
                          <img id="circle" src="images/pokeball.jpg">
                          <span class="card-title">Card Title</span>
                          <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
                        </div>
                        <div class="card-content">
                          <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p>
                        </div>
                      </div>
                    </div>
                </div>
             </div>
        </div>

         <!-- Modal Trigger -->
         <button data-target="modal1" class="btn modal-trigger">Modal</button>

  <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <h4>More Pokestuff</h4>
                    <p>A bunch of text</p>
            </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">See the Poke Ball</a>
        </div>


  </div>

    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
