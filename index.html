<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Grim's Pokedex</title>
    <link rel="stylesheet" href="stylesheets/main.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div id="professorGrimHeader">
                    Professor Grim's Pokedex
            </div>
        </div>

        <div class="row">
        <div class="col s12 m6 l3"></div>
            <div class="buttons" class="center-align">
                <a id="oddishBtn" class="waves-effect waves-light waves-red btn-large pulse #ffc400 amber accent-3">Oddish</a>
                <a id="gloomBtn" class="waves-effect waves-light waves-red btn-large pulse #ffc400 amber accent-3">Gloom</a>
                <a id="weezingBtn" class="waves-effect waves-light waves-red btn-large pulse #ffc400 amber accent-3">Weezing</a>
            </div>
        </div>
        </div>
    
        <div class="row">
            <div class="col s12 m6 l3">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                      <img id="circle" class="activator" src="images/oddish.png">
                    </div>
                    <div class="card-content">
                      <span class="card-title activator grey-text text-darken-4">Oddish<i class="material-icons right">more_vert</i></span>
                      <p><a href="#">This is a link</a></p>
                    </div>
                    <div class="card-reveal">
                      <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
                      <p id="oddishTitle"></p>
                      <p id="oddishRevealCard"></p>
                      <p id="oddishDefenseStat"></p>
                      <p id="oddishAttackStat"></p>
                      <p id="oddishHpStat"></p>
                      <p id="oddishAbilitiesStat"></p>
                      <p id="oddishTypesStat"></p>
                    </div>
                  </div>
             </div>
             <div class="col s12 m6 l3">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                      <img id="circle" class="activator" class="pulse" src="images/gloom.png">
                    </div>
                    <div class="card-content">
                      <span class="card-title activator grey-text text-darken-4">Card Title<i class="material-icons right">more_vert</i></span>
                      <p><a href="#">This is a link</a></p>
                    </div>
                    <div class="card-reveal">
                      <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
                      <p id="gloomTitle"></p>
                      <p id="gloomRevealCard"></p>
                      <p id="gloomDefenseStat"></p>
                      <p id="gloomAttackStat"></p>
                      <p id="gloomHpStat"></p>
                      <p id="gloomAbilitiesStat"></p>
                      <p id="gloomTypesStat"></p>                    
                    </div>
                  </div>
             </div>
             <div class="col s12 m6 l3">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                      <img id="circle" class="activator" src="images/weezing.png">
                    </div>
                    <div class="card-content">
                      <span class="card-title activator grey-text text-darken-4">Card Title<i class="material-icons right">more_vert</i></span>
                      <p><a href="#">This is a link</a></p>
                    </div>
                    <div class="card-reveal">
                      <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
                      <p id="weezingTitle"></p>
                      <p id="weezingRevealCard"></p>
                      <p id="weezingDefenseStat"></p>
                      <p id="weezingAttackStat"></p>
                      <p id="weezingHpStat"></p>
                      <p id="weezingAbilitiesStat"></p>
                      <p id="weezingTypesStat"></p>                    
                    </div>
                  </div>
             </div>
        </div>


    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
